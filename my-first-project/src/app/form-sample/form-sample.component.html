<form accept-charset="UTF-8" action="" method="POST" autocomplete="off" novalidate="novalidate">
  <div class="row">
    <div class="form-group name">
      <label class="sr-only">First Name</label>
      <i></i>
      <input aria-required="true" name="first_name" placeholder="First Name" type="text" maxlength="64"
        class="form-control" value="">
    </div>
    <div class="form-group name">
      <label class="sr-only">Last Name</label>
      <i></i>
      <input aria-required="true" name="last_name" placeholder="Last Name" type="text" maxlength="64"
        class="form-control" value="">
    </div>
    <div class="form-group email">
      <label class="sr-only">Email</label>
      <i></i>
      <input aria-required="true" name="email" placeholder="Email" type="email" maxlength="128" class="form-control"
        value="">
    </div>
    <div class="form-group phone">
      <label class="sr-only">Phone</label>
      <i></i>
      <input aria-required="true" name="phone" type="tel" placeholder="Phone Number" maxlength="128"
        class="form-control" value="">
    </div>
  </div>
  <div class="form-group submit">
    <input class="form-control" name="rsvp" type="submit" value="RSVP" />
  </div>
</form>
